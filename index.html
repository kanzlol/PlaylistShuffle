<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cool Stuff</title>
        <meta charset="UTF-8" />                    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1 class="w100 col-md-offset-3"><a href="index.html">YouTube Playlist Randomizer</a></h1>
            <br>
        </header>
        <hr class="style-one">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <form action="#" id="searchForm" style="visibility:visible;">
                    <p><input type="text" id="search" placeholder="Insert YouTube link..." autocomplete="off" class="form-control" required/></p>
                    <p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                </form>
                <div class="button-container">
                    <button id="prev-button" class="paging-button" style="display:none;" onclick="previousSong();">Previous Song</button>
                    <button id="next-button" class="paging-button" style="display:none;" onclick="nextSong();">Next Song</button>
                    <div><p id="remaining"></p></div>
                </div>
                <br>
                <div><p id="titles"></p></div>
                <div id="results"></div>
                <div id="loading"></div>
                <div id="playlist"></div>
                <br><br>
            </div>
            <div class="row">
                <div>
                    <div id="howTo"><h2>How to use:</h2><p>Explanation goes here.</p>
                        <br><br>
                        <div id="functionality" style="display:none;">
                            <label style="font-weight:normal;">Loop current song:</label><input type="checkbox" id="loop" style="margin-left:20px;">
                        </div>
                        <!-- <button id="arrayBtn" style="background-color: red;">BIG RED BUTTON</button> -->
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="ApiRequest.js"></script>
        <script src="indexArray.js"></script>
        <script src="auth.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=onGoogleLoad"></script>
        <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
    </body>
</html>
