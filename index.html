<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cool Stuff</title>
        <meta charset="UTF-8" />                    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <header>
            <h1 class="w100 col-md-offset-3"><a href="index.html">YouTube Playlist Randomizer</a></h1>
            <br>
        </header>
        <hr>
        <div class="row1">
            <div class="col-md-8 col-md-offset-3">
                <form action="#" id="searchForm" style="visibility:visible;">
                    <p><input type="text" id="search" placeholder="Insert YouTube link..." autocomplete="off" class="form-control" required/></p>
                    <p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                </form>
                <div class="button-container">
                    <button id="prev-button" class="paging-button btn btn-primary" style="display:none;" onclick="previousSong();">Previous Song (p)</button>
                    <button id="next-button" class="paging-button btn btn-primary" style="display:none;" onclick="nextSong();">Next Song (n)</button>
                    <div><p id="remaining"></p></div>
                </div>
                <br>
                <div><p id="titles"></p></div>
                <div id="results"></div>
                <div class="text-container">
                    <div class="desc hideDesc"></div>
                    <div class="show-more" style="display:none;"><a href="#">Show more</a></div>
                </div>
                <div id="loading"></div>
                <div id="playlist"></div>
                <br><br>
            </div>
        </div>
        <div class="row2">
            <div class="col-md-10">
                <div id="howTo">
                    <h2>How to use?</h2>
                    <hr class="underlineR">
                    <p class="text-control">Insert a YouTube playlist and you'll instantly play it in a random order.<br>Refresh to insert a new Playlist.</p>
                    <br>
                    <div id="functionality" style="display:none;">
                        <hr class="underlineR">  
                        <h2>Controls</h2>
                        <label style="font-weight:normal;">Repeat (loop) song</label><input type="checkbox" id="loop" style="margin-left:20px;">
                        <hr class="underlineR">
                        <h2>Re-Randomize</h2>
                        <button id="randomBtn" class="btn btn-primary" onclick="reRandomize();">Randomize me!</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="ApiRequest.js"></script>
        <script src="indexArray.js"></script>
        <script src="auth.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=onGoogleLoad"></script>
        <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
    </body>
</html>
